	<html>
<head>
	<title>To calculate power of a combination</title>
	
	<SCRIPT>
		function mypower1()      
		{
			var name1=prompt("Enter your name");
			alert("Welcome!"+" "+name1+" "+"to our beta version");
			var type1=prompt("Enter the type of combination of appliances;i.e. Mi(Mixed) or Si(Single)");
			var power1=0.00;
			var voltage1=0.00;
			var resistance1=0.00;
			var resistance2=0.00;
			var current1=0.00;
			var sum1=0.00;
			var sum2=0.00;
			var sum3=0.00;
			var sum4=0.00;
			var power2=0.00;
			var power3=0.00;
			var power4=0.00;
			var power5=0.00;
			if(type1=="Si")
			{
				var type2=prompt("Enter the type of combination of appliances;i.e. S(Series) or P(Parallel)");
				
				if(type2=="S")
				{
					var parameters1=parseInt(prompt("Choose the known parameters:1.Power of each appliance;2.Potential and Current across the circuit;3.Current and Resistance(across each appliance)"));
					
					if(parameters1==1)
					{
						var n1=parseInt(prompt("Enter the no. of appliances"));
						var a=new Array(n1);
						
						for(count=0;count<n1;count++)
						{
						a[count]=parseInt(prompt("Enter the power of appliance no."+(count+1)));
						power1+=(1.00/a[count]);
						}
						
						alert("Power of the combination is:"+(1.00/power1)+" "+"W");
						alert("Thanks! for using our program");
					}
					
					if(parameters1==2)
					{	
						voltage1=parseInt(prompt("Enter the potential difference(in Volt) across the circuit"));
						current1=parseInt(prompt("Enter the current(in Ampere) across the circuit"));
						power1=voltage1/current1;
						alert("Power of the combination is:"+power1+" "+"W");
						alert("Thanks! for using our program");
					}
					
					if(parameters1==3)
					{
						current1=parseInt(prompt("Enter the current(in Ampere) through the circuit"));
						var n1=parseInt(prompt("Enter the no. of appliances"));
						var a=new Array(n1);
						for(count=0;count<n1;count++)
						{
							a[count]=parseInt(prompt("Enter the resistance of appliance no."+(count+1)));
							resistance1+=a[count];
						}
						power1=pow(current1,2)*resistance1;
						alert("Power of the combination is:"+power1+" "+"W");
						alert("Thanks! for using our program");
					}
				}
			
				else if(type2=="P")
				{
					var parameters1=parseInt(prompt("Choose the known parameters:1.Power of each appliance;2.Potential and Current across the circuit;3.Voltage and Resistance(across each appliance)"));
					
					if(parameters1==1)
					{
						var n1=parseInt(prompt("Enter the no. of appliances"));
						var a=new Array(n1);
						for(count=0;count<n1;count++)
						{
							a[count]=parseInt(prompt("Enter the power of appliance no."+(count+1)));
							power1+=a[count];
						}
						alert("Power of the combination is:"+power1+" "+"W");
						alert("Thanks! for using our program");
					}
					
					if(parameters1==2)
					{
						voltage1=parseInt(prompt("Enter the voltage(in Volt) through the circuit"));
						current1=parseInt(prompt("Enter the current(in Ampere) through the circuit"));
						power1=voltage1/current1;
						alert("Power of the combination is:"+power1+" "+"W");
						alert("Thanks! for using our program");
					}
				
					if(parameters1==3)
					{
						voltage1=parseInt(prompt("Enter the voltage(in Volt) through the circuit"));
						var n1=parseInt(prompt("Enter the no. of appliances"));
						var a=new Array(n1);
						for(count=0;count<n1;count++)
						{
							a[count]=parseInt(prompt("Enter the resistance(in ohm) of appliance no."+(count+1)));
							resistance1+=(1.00/a[count]);
						}
						resistance2=(1.00/resistance1);
						power1=pow(voltage1,2)/resistance2;
						alert("Power of the combination is:"+power1+" "+"W");
						alert("Thanks! for using our program");
					}
				}
				
				else
				{
					alert("Sorry! wrong input");
				}
				
			}
			
			else if(type1.toUpperCase() =="MI")
			{
				var n1=parseInt(prompt("Enter the no. of series combinations"));
				var n2=parseInt(prompt("Enter the no. of parallel combinations"));
				var power2=new Array(n1);
				var power3=new Array(n2);
				var sm = 0.0;
				
				for(i=0;i<n1;i++)
				{
					var parameters1=parseInt(prompt("Choose the known parameters(Series):1.Power of each appliance;2.Potential and Current across the circuit;3.Current and Resistance(across each appliance)"));
					
					if(parameters1==1)
					{
						var x =parseInt(prompt("Enter the no. of appliances"));
						var a=new Array(x);
						
						for(count=0;count<x;count++)
						{
						a[count]=parseInt(prompt("Enter the power of appliance no."+(count+1)));
						sum1+=(1.00/a[count]);
						}
						power2[i]=(1.00/sum1);
					}
					
					if(parameters1==2)
					{	
						voltage1=parseInt(prompt("Enter the potential difference(in Volt) across the circuit"));
						current1=parseInt(prompt("Enter the current(in Ampere) across the circuit"));
						power2[i]=voltage1/current1;
					}
					
					if(parameters1==3)
					{
						current1=parseInt(prompt("Enter the current(in Ampere) through the circuit"));
						var x=parseInt(prompt("Enter the no. of appliances"));
						var a=new Array(x);
						for(count=0;count<x;count++)
						{
							a[count]=parseInt(prompt("Enter the resistance of appliance no."+(count+1)));
							resistance1+=a[count];
						}
						power2[i]=pow(current1,2)*resistance1;
					}
				}
					
				
				for(i=0;i<n2;i++)
				{
					var parameters1=parseInt(prompt("Choose the known parameters(Parallel):1.Power of each appliance;2.Potential and Current across the circuit;3.Voltage and Resistance(across each appliance)"));
					
					if(parameters1==1)
					{
						var x=parseInt(prompt("Enter the no. of appliances"));
						var a=new Array(x);
						
						for(count=0;count<x;count++)
						{
						a[count]=parseInt(prompt("Enter the power of appliance no."+(count+1)));
						sum1+=(1.00/a[count]);
						}
						power3[i]=(1.00/sum1);
					}
					
					if(parameters1==2)
					{	
						voltage1=parseInt(prompt("Enter the potential difference(in Volt) across the circuit"));
						current1=parseInt(prompt("Enter the current(in Ampere) across the circuit"));
						power3[i]=voltage1/current1;
					}
					
					if(parameters1==3)
					{
						voltage1=parseInt(prompt("Enter the potential difference(in Volt) through the circuit"));
						var x=parseInt(prompt("Enter the no. of appliances"));
						var a=new Array(x);
						for(count=0;count<x;count++)
						{
							a[count]=parseInt(prompt("Enter the resistance of appliance no."+(count+1)));
							resistance1+=(1.00/a[count]);
						}
						resistance2=(1.00/resistance1);
						power3[i]=pow(voltage1,2)/resistance2;
					}
					
					sum3+=power3[i];
				}
				power4=sum3;
				
				for(i=0;i<n1;i++)
						{
							sum2+=(1.00/power2[i]);
						}
				power1=(1.00/sum2);
				
				sum4=(1.00/power4)+(1.00/power1);
				power5=(1.00/sum4);
				
				alert("Power of the combination is:"+power5+" "+"W");
				
			}
			
			
		}
	</SCRIPT>
</head>
